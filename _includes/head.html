<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  {% if page.title %}
  <title>{{ page.title }}</title>
  <meta name="description" content="{{ page.description }}">
  <meta property="og:title" content="{{ page.title }}">
  <meta property="og:image" content="{{ page.ogimage }}">
  <meta property="og:url" content="{{ page.url }}">
  {% else %}
  <title>{{ site.title }}</title>
  <meta name="description" content="My current weaving in the web within Night Agency and personal experiments">
  <meta property="og:title" content="{{ site.title }}">
  <meta property="og:image" content="http://placehold.it/350x150">
  <meta property="og:url" content="{{ site.url }}">
  {% endif %}
  <meta property="og:type" content="website">
  
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  <script src="{{ "/js/nav.js" | prepend: site.baseurl }}" type="text/javascript" defer></script>
</head>
